[binaries]
c     = 'mips-linux-gnu-gcc'
cpp   = 'mips-linux-gnu-g++'
ar    = 'mips-linux-gnu-ar'
as    = 'mips-linux-gnu-as'
ld    = 'mips-linux-gnu-ld'
strip = 'mips-linux-gnu-strip'
objdump = 'mips-linux-gnu-objdump'
objcopy = 'mips-linux-gnu-objcopy'

[host_machine]
system = 'linux'
cpu_family = 'mips'
cpu = 'mips32'
endian = 'big'

